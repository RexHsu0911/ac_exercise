<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 導入 Bootstrap CDN 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <!-- TODO: Movie List -->


  <!-- 導覽列 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- 運用列 row 排版 -->
    <!-- 搜尋列 Search Bar -->
    <div class="row mb-2">
      <div class="col-sm-11">
        <!-- class 新增 form-inline 讓兩個控制元件在一行顯示 -->
        <form class="row form-inline" id="search-form">
          <div class="col-sm-3">
            <label class="visually-hidden" for="search-input">Search Keyword</label>
            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
          </div>
          <div class="col p-0">
            <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
          </div>

        </form>
      </div>

      <!-- 模式切換 -->
      <div class="col-sm-1 mt-3 d-flex justify-content-around" id="change-mode">
        <!-- card-mode-button -->
        <i class="fa fa-th" aria-hidden="true" id="card-mode-button"></i>

        <!-- list-mode-button -->
        <i class="fa fa-bars" aria-hidden="true" id="list-mode-button"></i>
      </div>

    </div>

    <!-- 新增 data-mode 標記模式 -->
    <!-- card-mode or list-mode -->
    <div class="row" id="data-panel" data-mode="card-mode">
      <!-- 電影清單 Render Movie List -->
      <!-- 由 JavaScript 的函式 renderMovieList 處理組合動態 HTML 樣板 -->
    </div>

  </div>

  <!-- 分頁器 paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- 由 JavaScript 的函式 renderPaginator 處理組合動態 HTML 樣板 -->
    </ul>
  </nav>

  <!-- 互動視窗 Movie Modal -->
  <!-- 元件的 id 必須和按鈕上加入的 data-bs-target 對應為 movie-modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid" />
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">Release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 導入 fontawesome CDN -->
  <script src="https://kit.fontawesome.com/da00b82a73.js" crossorigin="anonymous"></script>
  <!-- 瀏覽器解析 HTML 的順序是由上而下的，先載入 axios，再載入 JavaScript，才能順利在 index.js 中使用 axios 函式庫的功能 -->
  <!-- 導入 axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入自己寫的 index.js 檔案 -->
  <script src="./index.js"></script>
  <!-- 導入 Bootstrap CDN 的 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
